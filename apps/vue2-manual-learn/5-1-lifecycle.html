<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .news {
            display: flex;
            height: 120px;
            width: 600px;
            margin: 0 auto;
            padding: 20px 0;
            cursor: pointer;
        }
        .news .left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-right: 10px;
        }
        .news .left .title {
            font-size: 20px;
        }
        .news .left .info {
            color: #999999;
        }
        .news .left .info span {
            margin-right: 20px;
        }
        .news .right {
            width: 160px;
            height: 120px;
        }
        .news .right img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        html,
        body {
            height: 100%;
        }
        .search-container .search-box {
            display: flex;
        }
        .search-container img {
            margin-bottom: 30px;
        }
        .search-container .search-box input {
            width: 512px;
            height: 16px;
            padding: 12px 16px;
            font-size: 16px;
            margin: 0;
            vertical-align: top;
            outline: 0;
            box-shadow: none;
            border-radius: 10px 0 0 10px;
            border: 2px solid #c4c7ce;
            background: #fff;
            color: #222;
            overflow: hidden;
            box-sizing: content-box;
            -webkit-tap-highlight-color: transparent;
        }
        .search-container .search-box button {
            cursor: pointer;
            width: 112px;
            height: 44px;
            line-height: 41px;
            line-height: 42px;
            background-color: #ad2a27;
            border-radius: 0 10px 10px 0;
            font-size: 17px;
            box-shadow: none;
            font-weight: 400;
            border: 0;
            outline: 0;
            letter-spacing: normal;
            color: white;
        }
        body {
            background: no-repeat center /cover;
            background-color: #edf0f5;
        }
    </style>
</head>

<body>

<div id="app">
    <h3>{{ title }}</h3>
    <div>
        <button @click="count--">-</button>
        <span>{{ count }}</span>
        <button @click="count++">+</button>
    </div>

    <ul>
        <li class="news" v-for="news in newsList" :key="news.id">
            <div class="left">
                <div class="title">{{news.title}}</div>
                <div class="info">
                    <span>{{news.source}}</span>
                    <span>{{news.time}}</span>
                </div>
            </div>
            <div class="right">
                <img src="news.img" alt="">
            </div>
        </li>

    </ul>

    <div class="search-container">
        <img src="https://www.itheima.com/images/logo.png" alt="">
        <div class="search-box">
            <input type="text" v-model="words" id="inp">
            <button>搜索一下</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            count: 100,
            title: '计数器',
            newsList: [],
        },
        beforeCreate() {
            console.log('beforeCreate: before reactive data was initialized',this.count)
        },
        async created() {
            console.log('created: after reactive data was initialized',this.count)
            //can start to operate data
            const res = await axios.get('http://hmajax.itheima.net/api/news')
            console.log(res.data.data)
            this.newsList = res.data.data
        },
        beforeMount() {
            console.log('beforeMount: before dom was rendered',document.querySelector('h3').innerHTML)
        },
        mounted() {
            console.log('mounted: after dom was rendered',document.querySelector('h3').innerHTML)
            //can start to operate dom
            document.querySelector('input').focus()
        },

        beforeUpdate() {
            console.log('beforeUpdate: data was updated but template not:', this.count,document.querySelector('span').innerHTML)
        },
        updated() {
            console.log('updated: data and template were updated:', this.count,document.querySelector('span').innerHTML)
        },
        beforeDestroy() {
            console.log('beforeDestroy')
        },
        destroyed() {
            console.log('destroyed')
        }

    })
</script>
</body>

</html>
