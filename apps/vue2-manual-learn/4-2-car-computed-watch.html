<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/inputnumber.css" />
    <link rel="stylesheet" href="./css/car.css" />
    <title>Ë¥≠Áâ©ËΩ¶</title>
</head>
<body>
<div class="app-container" id="app">
    <!-- È°∂ÈÉ®banner -->
    <div class="banner-box"><img src="imgs/fruit.jpg" alt="" /></div>
    <!-- Èù¢ÂåÖÂ±ë -->
    <div class="breadcrumb">
        <span>üè†</span>
        /
        <span>Ë¥≠Áâ©ËΩ¶</span>
    </div>
    <!-- Ë¥≠Áâ©ËΩ¶‰∏ª‰Ωì -->
    <div class="main" v-if="fruitList.length > 0">
        <div class="table">
            <!-- Â§¥ÈÉ® -->
            <div class="thead">
                <div class="tr">
                    <div class="th">ÈÄâ‰∏≠</div>
                    <div class="th th-pic">ÂõæÁâá</div>
                    <div class="th">Âçï‰ª∑</div>
                    <div class="th num-th">‰∏™Êï∞</div>
                    <div class="th">Â∞èËÆ°</div>
                    <div class="th">Êìç‰Ωú</div>
                </div>
            </div>
            <!-- Ë∫´‰Ωì -->
            <div class="tbody">
                <div class="tr" :class="{'active':item.isChecked}" v-for="(item,index) in fruitList" :key="index">
                    <div class="td"><input type="checkbox" v-model="item.isChecked" /></div>
                    <div class="td"><img :src="item.icon" alt="" /></div>
                    <div class="td">{{ item.price}}</div>
                    <div class="td">
                        <div class="my-input-number">
                            <button :disabled="item.num <= 1" class="decrease" @click="item.num--"> - </button>
                            <span class="my-input__inner">{{ item.num }}</span>
                            <button class="increase" @click="item.num++"> + </button>
                        </div>
                    </div>
                    <div class="td">{{ item.num * item.price }}</div>
                    <div class="td"><button @click="deleteItem(item.id)">Âà†Èô§</button></div>
                </div>
            </div>
        </div>
        <!-- Â∫ïÈÉ® -->
        <div class="bottom">
            <!-- ÂÖ®ÈÄâ -->
            <label class="check-all">
                <input type="checkbox" v-model="isSelectAll"/>
                ÂÖ®ÈÄâ
            </label>
            <div class="right-box">
                <!-- ÊâÄÊúâÂïÜÂìÅÊÄª‰ª∑ -->
                <span class="price-box">ÊÄª‰ª∑&nbsp;&nbsp;:&nbsp;&nbsp;¬•&nbsp;<span class="price">{{ totalPrice }}</span></span>
                <!-- ÁªìÁÆóÊåâÈíÆ -->
                <button class="pay">ÁªìÁÆó( {{ itemCount }} )</button>
            </div>
        </div>
    </div>
    <!-- Á©∫ËΩ¶ -->
    <div class="empty" v-else>üõíÁ©∫Á©∫Â¶Ç‰πü</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const defaultFruitList = [
        {
            id: 1,
            icon: 'imgs/ÁÅ´ÈæôÊûú.png',
            isChecked: true,
            num: 2,
            price: 6,
        },
        {
            id: 2,
            icon: 'imgs/ËçîÊûù.png',
            isChecked: false,
            num: 7,
            price: 20,
        },
        {
            id: 3,
            icon: 'imgs/Ê¶¥Ëé≤.png',
            isChecked: false,
            num: 3,
            price: 40,
        },
        {
            id: 4,
            icon: 'imgs/È∏≠Ê¢®.png',
            isChecked: true,
            num: 10,
            price: 3,
        },
        {
            id: 5,
            icon: 'imgs/Ê®±Ê°É.png',
            isChecked: false,
            num: 20,
            price: 34,
        },
    ]
    const app = new Vue({
        el: '#app',
        data: {
            // Ê∞¥ÊûúÂàóË°®
            fruitList: JSON.parse(localStorage.getItem('fruitList')) || defaultFruitList,
        },
        methods: {
            deleteItem(id) {
                this.fruitList = this.fruitList.filter(item => item.id !== id)
            },
        },
        computed: {
            totalPrice() {
                return this.fruitList.reduce((sum, item) => item.isChecked ? sum + item.price * item.num : sum, 0)
            },
            itemCount() {
                return this.fruitList.reduce((sum, item) => item.isChecked ? sum + 1 : sum,0)
            },
            isSelectAll: {
                get() {
                    return this.fruitList.every(fruit => fruit.isChecked)
                },
                set(val) {
                    this.fruitList.forEach(fruit => fruit.isChecked = val)
                }
            }
        },
        watch: {
            fruitList: {
                deep: true,
                handler(fruitList) {
                    localStorage.setItem("fruitList", JSON.stringify(fruitList))
                }
            }
        }
    })
</script>
</body>
</html>
