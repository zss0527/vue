<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
        .red {
            color: red!important;
        }
        .search {
            width: 300px;
            margin: 20px 0;
        }
        .my-form {
            display: flex;
            margin: 20px 0;
        }
        .my-form input {
            flex: 1;
            margin-right: 20px;
        }
        .table > :not(:first-child) {
            border-top: none;
        }
        .contain {
            display: flex;
            padding: 10px;
        }
        .list-box {
            flex: 1;
            padding: 0 30px;
        }
        .list-box  a {
            text-decoration: none;
        }
        .echarts-box {
            width: 600px;
            height: 400px;
            padding: 30px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
        tfoot {
            font-weight: bold;
        }
        @media screen and (max-width: 1000px) {
            .contain {
                flex-wrap: wrap;
            }
            .list-box {
                width: 100%;
            }
            .echarts-box {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
<div id="app">
    <div class="contain">
        <!-- 左侧列表 -->
        <div class="list-box">

            <!-- 添加资产 -->
            <form class="my-form">
                <input id="inputAccountingName" type="text" class="form-control" placeholder="消费名称" v-model.trim="accountingName"/>
                <input id="inputAccountingPrice" type="text" class="form-control" placeholder="消费价格" v-model.trim.number="accountingPrice"/>
                <button type="button" class="btn btn-primary" @click="addAccounting">添加账单</button>
            </form>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>消费名称</th>
                    <th>消费价格</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(item, index) in accountingList" :key="item.id">
                    <td>{{ index + 1 }}</td>
                    <td>{{ item.name }}</td>
                    <td :class="{'red': item.price >= 1000}">{{ item.price }}</td>
                    <td><a href="javascript:;" @click="deleteAccounting(item.id)">删除</a></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4">消费总计： {{ totalPrice }}</td>
                </tr>
                </tfoot>
            </table>
        </div>

        <!-- 右侧图表 -->
        <div class="echarts-box" id="main"></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/6.0.0/echarts.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    /**
     * 接口文档地址：
     * https://www.apifox.cn/apidoc/shared-24459455-ebb1-4fdc-8df8-0aff8dc317a8/api-53371058
     *
     * 功能需求：
     * 1. 基本渲染
     * 2. 添加功能
     * 3. 删除功能
     * 4. 饼图渲染
     */
    const defaultAccountingList = [
        {
            id: 1,
            name: '牙刷',
            price: 13,
            creator: '猪哥'
        },
        {
            id: 2,
            name: '鞋子',
            price: 458,
            creator: '猪哥'
        },
        {
            id: 3,
            name: '滴露消毒液',
            price: 81,
            creator: '猪哥'
        },
        {
            id: 4,
            name: 'Mac笔记本',
            price: 29999,
            creator: '猪哥'
        },
        {
            id: 5,
            name: '铅笔',
            price: 1.5,
            creator: '猪哥'
        }
    ]
    const app = new Vue({
        el: '#app',
        data: {
            accountingList: [],
            accountingName: '',
            accountingPrice: null,
        },
        methods: {
            deleteAccounting(id) {
                console.log(id);
                this.accountingList = this.accountingList.filter(item => item.id !== id)
                this.myChart.setOption({
                    series: {
                        data: this.accountingList.map(item => ({name: item.name,value: item.price}))
                    }
                })
            },
            addAccounting() {
                // axios.post('https://applet-base-api-t.itheima.net/bill',{
                //     name: this.accountingName,
                //     price: this.accountingPrice,
                //     creator: '猪哥'
                // })
                const data = {
                    id: +new Date(),
                    name: this.accountingName,
                    price: this.accountingPrice,
                    creator: '猪哥'
                }
                this.accountingName = ''
                this.accountingPrice = null
                this.getAccountingList(data)

            },

            getAccountingList(data) {
                // const res = await axios.get('https://applet-base-api-t.itheima.net/bill',{
                //     params: {
                //         creator: '猪哥'
                //     }
                // });
                // console.log(res);
                !data ? this.accountingList = defaultAccountingList : this.accountingList.push(data)
                console.log('this.accountingList: ',this.accountingList)
            }
        },
        computed: {
            totalPrice() {
                return this.accountingList.reduce((sum, item) => sum + Number(item.price), 0)
            }
        },
        watch: {

        },
        created() {
            console.log('created')
            this.getAccountingList()
        },
        mounted() {
            document.querySelector('#inputAccountingName').focus()

            // Initialize the echarts instance based on the prepared dom
            this.myChart = echarts.init(document.getElementById('main'));

            // Specify the configuration items and data for the chart
            let option = {
                title: {
                    text: '猪哥的消费账单',
                    // subtext: 'Fake Data',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left'
                },
                series: [
                    {
                        name: 'Accounting List',
                        type: 'pie',
                        radius: '50%',
                        data: this.accountingList.map(item => ({name: item.name,value: item.price})),
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };

            // Display the chart using the configuration items and data just specified.
            this.myChart.setOption(option);
        }
    })
</script>
</body>
</html>
